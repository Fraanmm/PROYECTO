<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión Usuario</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/diseño.css' %}">
</head>

<body>
  <main>
    <!-- Contenedor del formulario de inicio de sesión y registro -->
<div class="fondo" id="loginForm">
    <span class="icono-cerrar"><i class="fa-solid fa-xmark"></i></span>
    <!-- Formulario de inicio de sesión -->
    <div class="contenedor-form Login" id="loginFormContent">
        <h2>Iniciar Sesión</h2>
        <form action="{% url 'inicioCliente' %}" method="post">
            {% csrf_token %}
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="email" name="Email" required>
                <label for="email">Email</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="contrasena" name="Password" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="recordar">
                <label for="recordar"><input type="checkbox" id="recordar" name="recordar">Recordar Sesión</label>
                <a href="#">¿Olvidé la Contraseña?</a>
            </div>
            <button type="submit" name="login" id="loginButton" class="btn">Iniciar Sesión</button>
            <div class="registrar">
                <p>¿No tienes cuenta?<a href="#" class="registrar-link">Registrarse</a></p>
            </div>
        </form>
    </div>
    <!-- Formulario de registro -->
    <div class="contenedor-form registrar" id="registroFormContent">
        <h2>Registrarse</h2>
        <form action="{% url 'inicioCliente' %}" method="post" id="registroForm">
            {% csrf_token %}
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-user"></i></span>
                <input type="text" id="nombreUsuario" name="Nombres" required>
                <label for="nombreUsuario">Nombre de Usuario</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-envelope"></i></span>
                <input type="email" id="correo" name="Email" required>
                <label for="correo">Email</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="contrasena" name="Password" required>
                <label for="contrasena">Contraseña</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-id-card"></i></span>
                <input type="text" id="run" name="Run" required>
                <label for="run">RUN</label>
            </div>
            <div class="contenedor-input">
                <span class="icono"><i class="fa-solid fa-home"></i></span>
                <input type="text" id="direccion" name="Direccion">
                <label for="direccion">Dirección</label>
            </div>
            <div class="recordar">
                <label for="aceptar"><input type="checkbox" id="aceptar" name="aceptar" required>Acepto los términos y condiciones</label>
            </div>
            <button type="submit" name="register" id="registrarButton" class="btn">Registrarme</button>
            <div class="registrar">
                <p>¿Tienes una cuenta? <a href="#" class="login-link">Iniciar Sesión</a></p>
            </div>
        </form>
    </div>
</div>

  </main>

  {% include 'base/footer.html' %}

  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'app.js' %}"></script>
</body>

</html>
